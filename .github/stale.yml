# Configuration for probot-stale - https://github.com/probot/stale

# Number of days of inactivity before an Issue or Pull Request becomes stale
daysUntilStale: 60

# Number of days of inactivity before an Issue or Pull Request with the stale label is closed.
# Set to false to disable. If disabled, issues still need to be closed manually, but will remain marked as stale.
daysUntilClose: 15

# Only issues or pull requests with all of these labels are check if stale. Defaults to `[]` (disabled)
onlyLabels: []

# Issues or Pull Requests with these labels will never be considered stale. Set to `[]` to disable
exemptLabels:
  - security
  - bug

# Set to true to ignore issues in a project (defaults to false)
exemptProjects: false

# Set to true to ignore issues in a milestone (defaults to false)
exemptMilestones: false

# Set to true to ignore issues with an assignee (defaults to false)
exemptAssignees: false

# Label to use when marking as stale
staleLabel: stale

# Limit the number of actions per hour, from 1-30. Default is 30
limitPerRun: 30

pulls:
  markComment: >
    This pull request has been automatically marked as stale because it has been inactive for 60 days. It will be closed in 15 days if no further activity occurs. Thank you for your contributions.
  unmarkComment: >
    This pull request is no longer marked as stale.
  closeComment: >
    This pull request has been automatically closed due to inactivity. If you think it should not be closed, please reopen the pull request, or file a new PR with the relevant details.
issues:
  markComment: >
    This issue has been automatically marked as stale because it has been inactive for 60 days. It will be closed in 15 days if no further activity occurs. Thank you for your contributions.
  unmarkComment: >
    This issue is no longer marked as stale.
  closeComment: >
    This issue has been closed due to inactivity. If you think it should not be closed, please reopen the issue or file a new issue with the relevant details.
