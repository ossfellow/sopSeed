name: Release GitFence Helm Chart

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'oci/gitfence/**'
      - '.github/**'
  pull_request:
    paths-ignore:
      - 'oci/gitfence/**'
      - '.github/**'
  workflow_dispatch:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.1.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        env:
          CT_TARGET_BRANCH: main
          CT_CHART_DIRS: "./"
        run: |
          changed=$(ct list-changed)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Run chart-testing (lint)
        env:
          CT_TARGET_BRANCH: main
          #CT_CHART_DIRS: "./"
          CT_CHARTS: ./
          CT_CHART_YAML_SCHEMA: "templates/ct-lint/--chart_schema.yaml"
          CT_LINT_CONF: "templates/ct-lint/lintconf.yaml"
        run: ct lint

      - name: Create kind cluster
        uses: helm/kind-action@v1.2.0
        if: steps.list-changed.outputs.changed == 'true'

      - name: Run chart-testing (install)
        env:
          CT_TARGET_BRANCH: main
          #CT_CHART_DIRS: "./"
          CT_CHARTS: ./
          CT_NAMESPACE: flux-system
        run: ct install

  release:
    needs: lint-test
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@gmail.com"

      - name: Check for gh-pages branch
        run: |
          git ls-remote --exit-code --heads origin gh-pages

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.2.1
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          charts_dir: "./"
